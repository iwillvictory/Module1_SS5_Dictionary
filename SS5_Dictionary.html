<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
    <table>
        <caption style="color:blue; font-weight: bold">Translate English to VietNam</caption>
        <tr>
            <td>English: &nbsp;&nbsp; <input type="text" id="search" /> </td>
            <td><button type="button" onclick="dich()" >Translate</button> </td>
        </tr>
        <tr>
            <td colspan="2">Việt Nam:   <input type="text" id="result" /> </td>
        </tr>
    </table>
    <script>
        let english=["do","sun","dragon","clear","table","notebook","paper","glass","blackboard","hello","look"];
        let vietNam=["thực hiện","mặt trời","con rồng", "sạch sẽ","cái bàn", "quyển vở","trang giấy", "cái cốc", "bảng đen"
            ,"xin chào", "nhìn"];
        function dich() {
            let searchString= document.getElementById("search").value.trim();
            let index=english.indexOf(searchString);
            if(index!== -1){
                document.getElementById("result").value=vietNam[index];
            }else{
                document.getElementById("result").value="";
            }
        }
    </script>
</body>
</html>
